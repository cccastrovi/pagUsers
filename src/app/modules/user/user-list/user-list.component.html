<!-- carousel -->
<div class="container-fluid px-0">
  <div class="row bg-dark h-100">
    <div class="col-12 px-0">
      <app-carousel [items]="carouseldata"></app-carousel>
    </div>
  </div>
</div>

 <!-- Lista de Usuarios -->
<div class="row">
  <div class="col-12">
    <app-title-h1 [text]="title"></app-title-h1>
  </div>
  <ng-container *ngIf="users && users.length > 2; else elseUsersLoader"> 
    <app-card-user [data]="user" *ngFor="let user of users" class="col-12 col-md-6 col-xl-3">
    </app-card-user>
  </ng-container>
    <!-- <div class="col-12">
        <app-title-h1  text="LISTA DE USUARIOS"></app-title-h1>
    </div> -->
    <!-- <app-card-user [data]="user" *ngFor="let user of users"  class="col-12 col-md-6 col-xl-3"></app-card-user> -->


    <ng-template #elseUsersLoader>
        <app-card-loader class="col-12 col-md-6 col-xl-3" [bars]="4" [barHeight]="7" *ngFor="let i of [0,1,2,3,4,5,6,7,8]"></app-card-loader>
      </ng-template>

</div>
